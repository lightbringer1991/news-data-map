<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News Data Map</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />

    <link rel="stylesheet" href="stylesheets/custom.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="jumbotron row">
            <h1>News Data Mashup</h1>
            <p>Instructions</p>
            <ol>
                <li>
                    Once markers have loaded click on a marker to show information about an ABC news item
                </li>
            </ol>
        </div>

        <div class='row'>
            <div class='col-xs-4 col-sm-3 col-md-2'>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="filter" value="events" checked />
                        Events
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="filter" value="accidents" />
                        Accidents
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="filter" value="disasters" />
                        Disasters
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="filter" value="sciences" />
                        Science Breakthrough
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="filter" value="mysteries" />
                        Mysterious events
                    </label>
                </div>
            </div>
            <div class='col-xs-8 col-sm-9 col-md-10' id="map" style="height: 800px;">
                
            </div>
        </div>

        <!-- <div id="map" style="height: 800px;"></div> -->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
